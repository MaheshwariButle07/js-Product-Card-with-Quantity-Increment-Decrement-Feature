<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        .product-card {
            border: 2px solid black;
            padding: 5px;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
        }

        .product-img {
            width: 95%;
            height: 320px;
            border-radius: 10px;
        }

        .product-price {
            margin-bottom: 21px;
        }

        .product-offer {
            color: rgb(47, 167, 47);
            font-weight: bold;
        }

        .color-img{
            padding: 8px;
            cursor: pointer;
           
        }

        .sign-img{
            height: 40px;
        }
    </style>
</head>

<body>

    <div class="product-card">

        <img class="product-img" id="pro-img" src="./t-shirt/red.webp" alt="tshirt-img" />
        <h3>Men Solid Round Neck Cotton Blend Grey T-Shirt</h3>
        <span class="product-price">₹270 <del>₹399</del><span class="product-offer"> 78% off</span></span>
        <span>Size: S,M,L,XL,XXL</span>

        <div class="color">
            <img class="color-img" id="maroon" src="./color/maroon.png" alt="maroon-color" onclick='maroon()'>
            <img class="color-img" id="yellow" src="./color/yellow.png" alt="yellow-color" onclick='yellow()'>
            <img class="color-img" id="black" src="./color/black.png" alt="black-color" onclick='black()'>
            <img class="color-img" id="blue" src="./color/blue.png" alt="blue-color" onclick='blue()'>
        </div>

        <div>
            <img class="sign-img" src="./i/d-oprator/minus.png" alt="minus-img">

            <span></span>

            <img class="sign-img" src="./i/d-oprator/plus.png" alt="plus-img">

        </div>


    </div>

    <script>

        function maroon()
        {

            const m = document.getElementById('pro-img');
            m.src = "./t-shirt/red.webp";

        }

        function yellow()
        {
            const m = document.getElementById('pro-img');
            m.src = "./t-shirt/yellow.webp";
        }

        function black()
        {
            const m = document.getElementById('pro-img');
            m.src = "./t-shirt/black.webp"; 
        }

        function blue()
        {
            const m = document.getElementById('pro-img');
            m.src = "./t-shirt/blue.webp";
        }

    </script>
</body>

</html>
